{% load i18n %}
<footer class="container mx-auto text-center py-10 border-t font-medium text-gray-400">
    <div class='flex flex-row items-center justify-between'>
        <div class=" mx-5 items-center w-1/3">
            <span>&copy; AirBnB Clone by Umed  <hr/> Made with <i class='red fa fa-heart'></i> in India.</span>
        </div>
        <div class="mt-10">
            {% get_current_language as LANGUAGE_CODE %}
            {% comment %} <select class="w-1/5 h-8" id="js-lang"> {% endcomment %}
            <select id='js-lang' class="border border-gray-300 rounded-full text-gray-600 w-1/5 h-8 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none">
                <option value="en"
                    selected
                    {% if LANGUAGE_CODE == 'en' %}
                    selected
                    {% endif %}
                >English</option>
                <option value="es"
                    {% if LANGUAGE_CODE == 'es' %}
                        selected
                    {% endif %}
                >Spanish</option>
            </select>
        </div>
    </div>
</footer>
